<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Our Culinary Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fbf7ee;
      color: #1f2937;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      max-width: 800px;
      margin: 0 auto 60px;
      line-height: 1.2;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .card {
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-content p {
      font-size: 14px;
      color: #6b7280;
    }

    .btn {
      display: inline-block;
      background-color: #ff6a3d;
      color: #ffffff;
      padding: 14px 32px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e85c33;
    }
  </style>
</head>
<body>

  <section class="container">
    <div class="subtitle"># Our Team</div>

    <h1>Meet the Talented Individuals<br>Who Make up Our Culinary Team.</h1>

    <div class="team">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="James Ingram">
        <div class="card-content">
          <h3>James Ingram</h3>
          <p>Co-Founder & CEO, Dropship Academy</p>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Sarah McPherson">
        <div class="card-content">
          <h3>Sarah McPherson</h3>
          <p>Co-Founder & CEO, Dropship Academy</p>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c" alt="Jake Sanders">
        <div class="card-content">
          <h3>Jake Sanders</h3>
          <p>Co-Founder & CEO, Dropship Academy</p>
        </div>
      </div>
    </div>

    <a href="#" class="btn">SEE ALL MEMBER</a>
  </section>

</body>
</html>
